{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" title="base.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
        <!-- Navigation -->
		<section>
        <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
            <a href="#" class="navbar-brand">Brand Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <!-- TODO: add acitve changer in js to highlight the current page -->
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">categories</a></li>
                </ul>
            </div>
        </nav>
        </section>
        <!-- Navigation end -->

      {% block content %}
      {% endblock %}
      <!-- Footer -->
		<div class="card">
		  <div class="card-body">
			  <div class="row">
				  <div class="col-md-4 col-xs-1">
                    <ul class="navbar navbar-nav ml-auto">
                      <!-- TODO: add acitve changer in js to highlight the current page -->
                      <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                      <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                      <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                      <li class="nav-item"><a href="#" class="nav-link">categories</a></li>
                    </ul>
				  </div>
				<div class="col-md-4 offset"></div>
				<div class="col-md-4 col-xs-1">
					<legend class="text-center">Contact Us</legend>
                    <form>
                      <div class="form-group">
                          <div class="form-row">
                            <div class="col">
                                <input class="form-control" type="text" placeholder="Name" required />
                            </div>
                            <div class="col">
                                <input class="form-control" type="email" placeholder="Email" required />
                            </div>
                          </div>
                       </div>
                      <div class="form-group">
                        <input class="form-control" type="text" placeholder="Subject" required />
                       </div>
                      <div class="form-group">
                        <textarea class="form-control" type="text" placeholder="Message" required></textarea>
                       </div>
                       <button class="btn btn-warning btn-block" type="button" value="submit">Send Message</button>
                    </form>
				</div>
			  </div>
			</div>
		</div>
      <!-- Footer end -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
