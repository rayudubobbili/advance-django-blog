{% extends 'base.html' %}

{% block head %}
<title>Welcome to post pages</title>
{% endblock %}


{% block content %}
<div class="container-fluid top-margin">
  <ul>
    {% for post in posts %}
    <li><a href="{% url 'blog:detailview' post.slug %}">{{post.slug}}</a></li>
    <img src="{{post.feature_image}}">
    {% endfor %}
  </ul>
</div>
{% endblock %}
